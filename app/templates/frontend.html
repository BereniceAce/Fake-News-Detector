<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="/static/frontend.css">
</head>
<body>

<h1>Fake News Detector (Naive Bayes)</h1>

<textarea id="textInput" placeholder="Paste article text here..."></textarea>

<button onclick="analyze()">Analyze</button>

<div id="resultBox"></div>

<script>
async function analyze() {
    const text = document.getElementById("textInput").value;

    const res = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ text })
    });

    const data = await res.json();

    document.getElementById("resultBox").innerText =
        `Verdict: ${data.verdict}\nProbability (Fake): ${data.probability}%`;
}
</script>

</body>
</html>
